<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Default SEO Meta Tags -->
    <title>Shoreline Realty Group - St. Petersburg Real Estate</title>
    <meta name="description" content="Premier waterfront properties and exceptional service from your trusted local real estate experts in St. Petersburg, Florida." />
    <meta name="keywords" content="St. Petersburg real estate, Florida waterfront homes, Shoreline Realty Group, St. Petersburg homes for sale" />
    <meta name="author" content="Shoreline Realty Group" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Shoreline Realty Group - St. Petersburg Real Estate" />
    <meta property="og:description" content="Premier waterfront properties and exceptional service from your trusted local real estate experts in St. Petersburg, Florida." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1551244072-5d12893278ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630" />
    <meta property="og:url" content="" id="og-url" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Shoreline Realty Group" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Shoreline Realty Group - St. Petersburg Real Estate" />
    <meta property="twitter:description" content="Premier waterfront properties and exceptional service from your trusted local real estate experts in St. Petersburg, Florida." />
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1551244072-5d12893278ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630" />
    <meta property="twitter:site" content="@shorelinerealty" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="" id="canonical-url" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <script>
      // Set canonical URL dynamically based on current domain
      document.addEventListener('DOMContentLoaded', function() {
        const canonicalUrl = document.getElementById('canonical-url');
        if (canonicalUrl) {
          canonicalUrl.href = window.location.origin;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
